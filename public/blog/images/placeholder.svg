<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro 8-bit style placeholder -->
  <defs>
    <pattern id="pixel" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#1a1a2e"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="#0f3460"/>
  
  <!-- Grid pattern -->
  <rect width="1024" height="1024" fill="url(#pixel)"/>
  
  <!-- Center content -->
  <g transform="translate(512, 512)">
    <!-- Pixel art style icon -->
    <rect x="-64" y="-64" width="128" height="128" fill="#16213e" stroke="#e94560" stroke-width="4"/>
    <rect x="-48" y="-48" width="32" height="32" fill="#e94560"/>
    <rect x="-16" y="-48" width="32" height="32" fill="#e94560"/>
    <rect x="16" y="-48" width="32" height="32" fill="#e94560"/>
    <rect x="-48" y="-16" width="32" height="32" fill="#e94560"/>
    <rect x="16" y="-16" width="32" height="32" fill="#e94560"/>
    <rect x="-48" y="16" width="32" height="32" fill="#e94560"/>
    <rect x="-16" y="16" width="32" height="32" fill="#e94560"/>
    <rect x="16" y="16" width="32" height="32" fill="#e94560"/>
  </g>
  
  <!-- Text -->
  <text x="512" y="700" font-family="monospace" font-size="48" fill="#e94560" text-anchor="middle" font-weight="bold">
    Image Loading...
  </text>
</svg>

